<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Notes</title>
  </head>
  <body>
    <!--
    Tags:
Tables tags store date : line 11 & 27
<tr> : a row
<th> : header cell
<td> : standard data cell ( adds columns too)

    Attributes:
  border: defines table border
  colspan: merge cells horizontally
  rowspan: merge cells vertically
      -->
      <table border="1">
        <tr>
          <th colspan="3">How Many Marvels Movies Are The Characters in </th>
        </tr>
        <tr>
          <th> Character </th>
          <th> Movies </th>
          <th> Total Marvel Movies </th>
        </tr/
        <tr>
          <td> Steve Rogers </td>
          <td> 7 </td>
          <td rowspan="2"> 25 </td>
        </tr>
        <tr>
          <td> Iron Man </td>
          <td> 8 </td>
        </tr>
      </table>
  </body>
</html>
