<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> text manipulation </title>
    <!-- tag list
        <br /> = break line tag
        <b> bold
        <i> italics
        <em> emphasize
        <strong> bold with verbal cue
        <small> makes text smaller
        <sub> subscript
        <sup> superscript
        <ins> underlined by browser
        <u> underlinetag
        <del> strikethrough
        <mark> highlighted text
      -->
  </head>
  <body>
    <b> ♡ Welcome to Thee New World ♡ </b><br />
    <i> A world undiscovered ~ </i><br />
    <em> Every click theres something new... </em>
    <strong> WHAT IS THAT? </strong>
    <br /><small> thats not human! </small><br />
    <br /><sub> it looks like a </sub>
    <sup> FAIRY? ALIEN? </sup>
    <br /><ins> I told you, its a NEW WORLD <ins>
    <br /><u><b><i> a different world </u></b></i>
    <br /><del> fear not </del>
    <br /><mark> Enjoy for what you are about to see </mark>

  </body>
</html>
