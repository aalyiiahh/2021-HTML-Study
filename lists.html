<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list notes</title>
  </head>
  <body>
    <!--
      Ordered Lists:
      <ol> = declares ordered Lists
      <li> = defines a list item

      Unordered Lists:
      <ul> = defines unordered Lists
      <li> = refer abovve
    -->
    <ol>
      <li> Live Fast </li>
      <li> Die Young </li>
    </ol>
    <ul>
      <li> bad girls do it well </li>
    </ul>

    <!-- Practical List Example-->
    <table border="1">
      <tr>
        <td>
          <ol>
            <li>Paper Planes</li>
          </ol>
        </td>
      </tr>
      <tr>
        <td>
          <ol>
            <li>Come Around</li>
          </ol>
        </td>
      </tr>
    </table>
  </body>
</html>
