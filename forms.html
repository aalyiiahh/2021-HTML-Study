<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <!--
    get = puts form data in URL
    post = hides data in the browser
    action = where the form goes

    <form method="" action=""> delares form
    <inout type="" name=""> defines an input of the type listed and name listed

      Types of inputs: text, radio, checkbox
      -->
</head>
<body>
<form method="get">
    <label for="name here"></label>
    <input type="text" name="name" value="name here"><br />

    How Crazy R U <br />

    <input type="radio" name="crazy" value="yes">

    <label for="crazy"> no! </label>
    <input type="radio" name="crazy" value="no">

</form>
</body>
</html>
