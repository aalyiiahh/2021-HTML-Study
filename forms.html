<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <!--
    get = puts form data in URL
    post = hides data in the browser
    action = where the form goes

    <form method="" action=""> delares form
    <inout type="" name=""> defines an input of the type listed and name listed

      Types of inputs: text, radio, checkbox
      -->
</head>
